
name: provider-v7-go
runtime: yaml
plugins:
  providers:
    - name: v7-go
      path: ../../bin

resources:
  myProject:
    type: v7-go:Project
    properties:
      workspaceId: 01905686-d113-79ff-9b33-0fa7c3ff6664
      name: My New Pulumi Project Updated
  myInput:
    type: v7-go:Property
    properties:
      workspaceId: ${myProject.workspaceId}
      projectId: ${myProject.projectId}
      name: My Input
      description: My Description
      tool: manual
      type: text
      inputs: []
  myOutput:
    type: v7-go:Property
    properties:
      workspaceId: ${myProject.workspaceId}
      projectId: ${myProject.projectId}
      name: My Output
      description: Return the text in uppercase
      tool: gpt_4o
      type: text
      inputs:
        - propertyId: ${myInput.propertyId}

outputs:
  output: []
