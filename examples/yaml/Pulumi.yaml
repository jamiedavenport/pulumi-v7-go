name: provider-v7-go
runtime: yaml
plugins:
  providers:
    - name: v7-go
      path: ../../bin

resources:
  myProject:
    type: v7-go:Project
    properties:
      workspaceId: 01905686-d113-79ff-9b33-0fa7c3ff6664
      name: My New Pulumi Project

outputs:
  output:
    value: ${myProject.projectId}
